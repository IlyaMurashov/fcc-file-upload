<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File upload microservice</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
</head>
<body>

<div class="container">
    <h3>File upload microservice</h3>
    <em>A freeCodeCamp project by Ilya Murashov</em>
    <p>The microservice that is able to upload a file to the service and return its size in bytes.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <button class="button-primary" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
